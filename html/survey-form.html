<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Customer Feedback Survey</h1>
    <p id="description">Please fill out this short survey to help us improve our services.</p>

    <form id="survey-form">
      <!-- Name Field -->
      <label id="name-label" for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />

      <!-- Email Field -->
      <label id="email-label" for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
        required
      />

      <!-- Number Field -->
      <label id="number-label" for="number">Age:</label>
      <input
        type="number"
        id="number"
        name="age"
        min="18"
        max="100"
        placeholder="Enter your age"
      />

      <!-- Select Dropdown -->
      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="referral">
        <option value="online">Online Search</option>
        <option value="friend">Friend Recommendation</option>
      </select>

      <!-- Radio Buttons -->
      <p>Rate your experience:</p>
      <label><input type="radio" name="experience" value="excellent" />Excellent</label>
      <label><input type="radio" name="experience" value="good" />Good</label>
      <label><input type="radio" name="experience" value="poor" />Poor</label>

      <!-- Checkboxes -->
      <p>Which services did you use?</p>
      <label><input type="checkbox" value="consulting" />Consulting</label>
      <label><input type="checkbox" value="training" />Training</label>
      <label><input type="checkbox" value="support" />Support</label>

      <!-- Textarea -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Your feedback here..."></textarea>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
